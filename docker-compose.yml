services:
  db:
    image: postgres:16-alpine
    container_name: feature-flag-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: featureflags
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: feature-flag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  admin-api:
    build:
      context: ./services/admin-api
      dockerfile: Dockerfile.dev
    container_name: feature-flag-admin-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./services/admin-api:/app
      - admin-api-m2:/root/.m2
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/featureflags
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  evaluation-api:
    build:
      context: ./services/evaluation-api
      dockerfile: Dockerfile.dev
    container_name: feature-flag-evaluation-api
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./services/evaluation-api:/app
      - evaluation-api-go:/go/pkg/mod
    environment:
      SERVER_PORT: "8081"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: featureflags
      DB_SSL_MODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    container_name: feature-flag-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard:/app
      - dashboard-node-modules:/app/node_modules
      - dashboard-next:/app/.next
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - admin-api

volumes:
  admin-api-m2:
  evaluation-api-go:
  dashboard-node-modules:
  dashboard-next:

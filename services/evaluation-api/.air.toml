# Air configuration for Go hot-reload
# https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/main ./cmd/server"
  # Binary file path
  bin = "./tmp/main"
  # Watch these file extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "testdata", ".git"]
  # Exclude files
  exclude_file = []
  # Exclude regex patterns
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Delay before triggering build (milliseconds)
  delay = 1000
  # Stop running old binary when build errors occur
  stop_on_error = true
  # Send interrupt signal before killing process
  send_interrupt = false
  # Delay after sending interrupt signal (milliseconds)
  kill_delay = 500
  # Rerun binary or not
  rerun = false
  # Delay after each execution
  rerun_delay = 500

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true

# Production Profile Configuration
# Activated via SPRING_PROFILES_ACTIVE=prod

# Server - Render injects PORT
server.port=${PORT:8080}

# Database - Neon PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}

# Redis - Upstash (uses rediss:// URL with TLS)
spring.data.redis.url=${REDIS_URL}

# JWT Configuration
jwt.secret=${JWT_SECRET}

# OAuth2 Configuration
oauth.google.client-id=${OAUTH_GOOGLE_CLIENT_ID}

# CORS - Dashboard production URL
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging - Production (less verbose)
logging.level.root=INFO
logging.level.com.github._manan.featureflags=INFO
logging.level.org.springframework.security=WARN

services:
  db:
    image: postgres:16-alpine
    container_name: feature-flag-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: featureflags
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: feature-flag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Admin API - Production build
  admin-api:
    build:
      context: ./services/admin-api
      dockerfile: Dockerfile
    container_name: feature-flag-admin-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/featureflags
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Go Evaluation API - Production build
  evaluation-api:
    build:
      context: ./services/evaluation-api
      dockerfile: Dockerfile
    container_name: feature-flag-evaluation-api
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: "8081"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: featureflags
      DB_SSL_MODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Dashboard - Production build
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: feature-flag-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: 297739406080-4mi7f5sesu53vn0arl9039kjid5sv1q4.apps.googleusercontent.com
    depends_on:
      - admin-api
